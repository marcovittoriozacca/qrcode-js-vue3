<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body style="background-color: hsl(212, 45%, 89%);">


    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="vh-100 d-flex flex-column row-gap-5 align-items-center justify-content-center my-max-widht py-5 ">
                        <div class="qrcode-container bg-light rounded-4 p-4">
                            <div class="qrcode-box w-100">
                                <canvas id="qrcode" class="w-100 rounded-4 custom-canvas">

                                </canvas>
                            </div>
        
                            <div class="qrcode-info mt-4  text-center ">
                                <h1>QR Code Generator</h1>
                                <p>Insert the url of the website you want to transform in qrcode down below on the input field and click the button!</p>
                            </div>
                        </div>
    
                        <div class="qrcode-btn w-100 ">
                            
                            <input type="text" name="qrcodeUrl" id="qrcodeUrlInput" class="form-control w-100 mb-2 py-3 shadow-none " v-model="urlValue" placeholder="ex: https://www.google.com/" >

                            <button @click="getUrlValue" type="button" class="btn btn-success w-100 py-3 fs-2">Generate the QR code!</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
